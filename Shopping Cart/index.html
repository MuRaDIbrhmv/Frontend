<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assests/main.js" defer></script>
    <link rel="stylesheet" href="assests/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
        <h2>PRODUCT LIST</h2>
        <button class="cartButton"><i class="fa-solid fa-cart-shopping"></i></button>
        </nav>
        <div class="product-list">
            
            <div class="products">
                <div class="product">
                    <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/mid-century-modern-chair-WyLz5ZC-600.jpg" alt="Chair">
                    <p>Chair Modern White</p>
                    <p>$199</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://rosepng.com/wp-content/uploads/elementor/thumbs/s11728_chair_silated_on_white_background_-stylize_200_-v_6_14825199-59c9-4ff5-b3a3-403c58cdf773_1-photoroom-png-photoroom_11zon-qlqoio239bvv5m9tfzlq103ji3fnymftxk1qlpzusg.png" alt="Chair">
                    <p>Comfort Chair</p>
                    <p>$250</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://bengal.com.bd/wp-content/uploads/2016/12/xDeco-Classic-Chair-B-153-300x300.jpg.pagespeed.ic.9eTfh5m31l.jpg" alt="Chair">
                    <p>Sovet Chair Red</p>
                    <p>$59</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/006/138/673/small_2x/classic-wooden-chair-solid-wood-seat-for-dining-table-simple-natural-beauty-design-free-vector.jpg" alt="Chair">
                    <p>Wooden Chair</p>
                    <p>$119</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/mid-century-modern-chair-WyLz5ZC-600.jpg" alt="Chair">
                    <p>Chair Modern White</p>
                    <p>$149</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://rosepng.com/wp-content/uploads/elementor/thumbs/s11728_chair_silated_on_white_background_-stylize_200_-v_6_14825199-59c9-4ff5-b3a3-403c58cdf773_1-photoroom-png-photoroom_11zon-qlqoio239bvv5m9tfzlq103ji3fnymftxk1qlpzusg.png" alt="Chair">
                    <p>Comfort Chair</p>
                    <p>$230</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://bengal.com.bd/wp-content/uploads/2016/12/xDeco-Classic-Chair-B-153-300x300.jpg.pagespeed.ic.9eTfh5m31l.jpg" alt="Chair">
                    <p>Sovet Chair Red</p>
                    <p>$120</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/006/138/673/small_2x/classic-wooden-chair-solid-wood-seat-for-dining-table-simple-natural-beauty-design-free-vector.jpg" alt="Chair">
                    <p>Wooden Chair</p>
                    <p>$99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        
        
    </div>
    <div class="cart">
        <h3>Shopping Cart</h3>
        <div class="cart-items">
            <div class="cart-item">
                <img src="chair1.jpg" alt="Chair">
                <p>LD01 LOUNGE CHAIR</p>
                <p>$200</p>
                <button>-</button>
                <span>0</span>
                <button>+</button>
            </div>
        </div>
        <p>Total: $0</p>
        <button>Check Out</button>
    </div>
    
</body>
</html>
